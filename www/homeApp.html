<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>PossiBall App</title>

    <!--<link href="lib/ionic/css/ionic.css" rel="stylesheet">-->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js y firebase -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="https://apis.google.com/js/platform.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script src="js/app.js"></script>
    <script src="js/functions.js"></script>
  </head>
  <body ng-app="starter" ng-controller="principal" onload="crear();">
    <ion-pane>

      <!-- menu principal lateral oculto -->
      <ul id="slide-out" class="side-nav">
        <li>
          <div class="userView">
            <img class="background" src="img/fondo.jpg">
            <a href="#!user"><img class="circle" src="img/fondo.jpg"></a>
            <a class="waves-effect" href="#!name"><span class="white-text name">Antonio Mateo</span></a>
            <a class="waves-effect" href="#!email"><span class="white-text email">mathewrios61@gmail.com</span></a>
          </div>
        </li>
        <li><a class="waves-effect" ui-sref="perfil" nav-transition="android"><i class="material-icons">person</i>Perfil</a></li>
        <li><a class="waves-effect" ui-sref="crearPista" nav-transition="android"><i class="material-icons">pin_drop</i>Crear Pista</a></li>
        <li><a class="waves-effect" ui-sref="calendario" nav-transition="android"><i class="material-icons">date_range</i>Calendario</a></li>
        <li><a class="waves-effect" ui-sref="listAmigos" nav-transition="android"><i class="material-icons">list</i>Lista Amigos</a></li>
        <li><a class="waves-effect" ui-sref="grupos" nav-transition="android"><i class="material-icons">group</i>Grupos</a></li>
        <li><div class="divider"></div></li>
        <li><a class="waves-effect" ui-sref="ajustes" nav-transition="android"><i class="material-icons">settings</i>Ajustes</a></li>
        <li><a class="waves-effect" ui-sref="ayuda" nav-transition="android"><i class="material-icons">help_outline</i>Ayuda</a></li>
        <li><a class="waves-effect"><i class="material-icons">exit_to_app</i>Salir</a></li>
      </ul>
      <!-- fin del menu lateral -->

      <!-- con esta etiqueta se manega la navegacion en la aplicacion -->
      <ion-nav-view>

      </ion-nav-view>
      <!-- final del panel de las vistas de navegacion -->

    </ion-pane>
  </body>
</html>
