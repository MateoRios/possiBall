<ion-view ng-controller="tabStyle">
  <!-- cabecera de la apicacion con las vistas y submenu -->
  <ion-header-bar class="bar-stable">
    <div id="cabeza">
      <i id="iconMenu" class="waves-effect waves-light material-icons" onclick="muestraMenu();">menu</i>
      <h1 class="title">PossiBall</h1>
      <i id="iconNoti" class="waves-effect waves-light material-icons">notifications</i>
      <i id="iconMore" class="waves-effect waves-light material-icons" onclick="dropMenu();">more_vert</i>
      <!-- Submenu desplegable -->
      <ul id='dropdown1' class='dropdown-content'>
        <li><a href="#">one</a></li>
        <li><a href="#">two</a></li>
        <li><a href="#">three</a></li>
      </ul>
      <div id="bloque" onclick="ocultaSubMenu();"></div>
    </div>
    <div id="subCabeza">
      <div class="col s12">
        <ul class="tabs">
          <li class="waves-effect waves-light tab col s3"><button type="button" name="tab" ng-click="eventos();activa();">Inicio</button></li>
          <li class="waves-effect waves-light tab col s3"><button type="button" name="tab" ng-click="partidos();activa();">Partidos</button></li>
          <li class="waves-effect waves-light tab col s3"><button type="button" name="tab" ng-click="busqueda();activa();">Buscar</button></li>
          <div id="subTab"></div>
        </ul>
      </div>
    </div>
  </ion-header-bar>
  <!-- final de la cabecera -->

  <!-- contenedores deslizantes de las vistas principales de la aplicacion -->
  <ion-slide-box onclick="ocultaMenu();" active-slide="currentIndex" on-slide-changed="slideChanged()">
    <ion-slide>
      <ul class="collection">
        <li class="collection-item avatar waves-effect waves-light">
          <img src="img/fondo.jpg" alt="" class="circle">
          <span class="title">Title</span>
          <p>First Line</p>
        </li>
      </ul>
    </ion-slide>
    <ion-slide>
      <ul class="collection">
        <li class="collection-item avatar waves-effect waves-light">
          <img src="img/fondo.jpg" alt="" class="circle">
          <span class="title">Partido 1</span>
          <p>Partido ya jugado</p>
        </li>
        <li class="collection-item avatar waves-effect waves-light">
          <img src="img/fondo.jpg" alt="" class="circle">
          <span class="title">Partido 2</span>
          <p>Partido pendiente de jugar</p>
        </li>
      </ul>
    </ion-slide>
    <ion-slide>

    </ion-slide>
  </ion-slide-box>
  <!-- final de los contenedores -->
</ion-view>
