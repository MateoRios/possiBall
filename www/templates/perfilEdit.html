<ion-view ng-controller="ocultaMenuVista">
  <ion-header-bar id="barraPerfil" class="bar-stable">
    <div id="cabeza" class="edit">
      <a onclick="cambioBtn(0);" ui-sref="perfil" nav-transition="android"><i id="iconMenu" class="material-icons">close</i></a>
      <h2>Editar Perfil</h2>
      <i id="iconMore" class="material-icons" onclick="validateEdit();">check</i>
    </div>

  <!-- popup para cargar los contenidos -->
  <div id="popUp">
    <div>
      <span id="titlePopUp"></span>
      <ul class="collection" id="deportesColeccion"></ul>
      <button type="button" class="waves-effect waves-teal btn-flat" id="updateSport" name="button">aceptar</button>
    </div>
  </div>
  <div id="membrana" onclick="cierraPop();"></div>
  <!-- fin del popup para cargar los contenidos -->

  <ionic-content id="perfilEditar" ng-controller="geolocation">
    <div class="actionPerfil">
      <div id="avatarEdit">
        <i class="material-icons">photo_camera</i>
      </div>
      <img src="img/avatar.png" alt="">
      <span>
        <i class="material-icons">photo_camera</i> Cambiar fondo
      </span>
    </div>
    <div class="datosEdit">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="nomEdit" type="text" class="validate">
              <label for="nomEdit">Nombre Usuario</label>
            </div>
            <div class="input-field col s6">
              <input id="nickEdit" type="text" class="validate">
              <label for="nickEdit">Apodo</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="nacEdit" type="date" class="validate">
              <label for="nacEdit">Fecha Nacimiento</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="locaEdit" type="text" class="validate" value="{{coords.latitude}} {{coords.longitude}}">
              <label for="locaEdit">Ubicaci√≥n</label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </ionic-content>
</ion-view>
