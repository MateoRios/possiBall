<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>PosiBall App</title>

    <!--<link href="lib/ionic/css/ionic.css" rel="stylesheet">-->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-content id="index">
        <div id="home">
          <h1 class="title">PossiBall</h1>
          <div class="row">
            <form name="form" class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate" required>
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate" required>
                  <label for="email">Email</label>
                </div>
              </div>
              <input type="submit" class="waves-effect waves-light btn" id="crearUsu" value="Enviar">
            </form>
          </div>
          <a class="waves-effect waves-light btn" href="homeApp.html">Home App</a>
          <button class="waves-effect waves-light btn" id="sesGoogle" type="button">Iniciar Sesion con Google</button>
        </div>
      </ion-content>
    </ion-pane>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js y firebase -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyCrrFigLP1_HqX1vXIPpEc_ddhzwr5Ja5c",
        authDomain: "proyectopersonal-ecbe3.firebaseapp.com",
        databaseURL: "https://proyectopersonal-ecbe3.firebaseio.com",
        storageBucket: "proyectopersonal-ecbe3.appspot.com",
        messagingSenderId: "77508517902"
      };
      firebase.initializeApp(config);
    </script>
    <script src="js/functions.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
  </body>
</html>
