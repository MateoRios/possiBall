<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>PosiBall App</title>

    <!--<link href="lib/ionic/css/ionic.css" rel="stylesheet">-->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js y firebase -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script src="js/app.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/materialize.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">PosiBall</h1>
      </ion-header-bar>
      <ion-content>

        <div class="row">
          <form class="col s12" id="registro">
            <div class="row">
              <div class="input-field col s12">
                <input id="usu" type="text" class="validate">
                <label for="usu">Usuario</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Contrase√±a</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" onclick="newSes();" name="action">Enviar
              <i class="material-icons right">send</i>
            </button>
          </form>
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
